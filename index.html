<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="logo.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="header.css">
</head>

<body>

  <header class="header">
    <div class="header__logo">
      <img class="logo" src="img/logo.png" alt="logo">
    </div>

    <div class="header__menu">
      <ul class="nav nav--primary">
        <li class="nav__item nav__item--active">
          <a href="#" class="nav__anchor">New In</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__anchor">Furniture</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__anchor">Rest</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__anchor">Decoration</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__anchor">Outdoor</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__anchor">Magazine</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__anchor">Outlet</a>
        </li>
      </ul>
    </div>

    <div class="header__icons">
      <ul class="nav nav--secondary">
        <li class="nav__item">
          <img class="nav__icon" src="img/person.png" alt="person" />
        </li>
        <li class="nav__item">
          <img class="nav__icon" src="img/search.png" alt="search" />
        </li>
        <li class="nav__item">
          <img class="nav__icon" src="img/shop.png" alt="shop" />
        </li>
      </ul>
    </div>

    <div class="header__hamburger">
      <img src="img/hamburger.png" alt="hamburger">
    </div>

  </header>
</body>

</html>
