<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500,600&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="header__logo">
      <img class="header__logo__img" src="img/logo.png" alt="logo">
    </div>

    <div class="header__menu">
      <ul class="header__list">
        <li class="list__item--pink">New In</li>
        <li class="list__item">Furniture</li>
        <li class="list__item">Rest</li>
        <li class="list__item">Decoration</li>
        <li class="list__item">Outdoor</li>
        <li class="list__item">Magazine</li>
        <li class="list__item">Outlet</li>
      </ul>
    </div>

    <div class="header__icons">
      <img class="header__icon" src="img/person.png" alt="person" />
      <img class="header__icon" src="img/search.png" alt="search" />
      <img class="header__icon" src="img/shop.png" alt="shop" />
    </div>

    <div class="header__hamburger">
      <img src="img/hamburger.png" alt="hamburger">
    </div>

  </header>
</body>

</html>
